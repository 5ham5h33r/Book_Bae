{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Book-Bae</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic&amp;display=swap">
    <link rel="stylesheet" href="{% static 'fonts/font-awesome.min.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script>
        var user = '{{request.user}}'
    </script>
</head>



<body>
    <nav class="navbar navbar-light navbar-expand bg-dark navigation-ceclean">
        <div class="container"><a class="navbar-brand link-light" href="{% url 'home' %}">Book-Bae</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"></button>
         
          {% if not user.is_authenticated %}
            
          <div class="collapse navbar-collapse" id="navcol-1"><a class="btn btn-primary ms-auto" role="button" href="{% url 'login' %}">Sign In</a></div>

            {% else %}
            <a class="btn btn-primary ms-auto" role="button" href="{% url 'bookshelf' %}">My Shelf</a>
            <a class="btn btn-primary" style="margin-left: 10px;" role="button" href="{% url 'logout' %}">Logout</a>
            {% endif %}
            </div>
            
        </div>
    </nav>
    <header class="text-center text-white masthead" style="background:url('{% static 'img/bg-bookbanner.jfif' %}')no-repeat center center;background-size:cover;">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-xl-9 mx-auto position-relative">
                    <h1 class="mb-5">SEARCH FOR ANY BOOK:</h1>
                </div>
                <div class="col-md-10 col-lg-8 col-xl-7 mx-auto position-relative">
                    <form method = "POST">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-12 col-md-9 mb-2 mb-md-0"><input class="form-control form-control-lg" type="text" placeholder="Search for books here.." name = "name" id="searchbox"></div>
                            <div class="col-12 col-md-3"><button class="btn btn-primary btn-lg" type="submit"> Search!</button></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </header>

    {% block content %} {% endblock %}

        <footer class="bg-light footer">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 text-center text-lg-start my-auto h-100">
                        <p class="text-muted small mb-4 mb-lg-0">Â© Book-Bae 2022. All Rights Reserved.</p>
                    </div>
                </div>
            </div>
        </footer>
        <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</body>

</html>
